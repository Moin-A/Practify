version: '3.8'

# Docker Compose for CircleCI Runner test environment
# Start this before running tests on self-hosted runner

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: practify
      POSTGRES_DB: practify_test
      POSTGRES_PASSWORD: ""
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U practify"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

