# Name of your application. Used to uniquely configure containers.
service: practify

# Name of the container image.
image: moindev/practify

# Deploy to these servers.
servers:
  web:
    - <%= ENV["DOMAIN"] || "practify.co.in" %>
  job:
    hosts:
      - <%= ENV["DOMAIN"] || "practify.co.in" %>
    cmd: bundle exec sidekiq

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
# Traefik configuration with SSL via Let's Encrypt
traefik:
  image: traefik:v2.10
  host_port: "80"
  options:
    publish:
      - "443:443"
    volume:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/opt/letsencrypt:/letsencrypt"
  args:
    providers.docker: true
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    entryPoints.web.http.redirections.entryPoint.to: websecure
    entryPoints.web.http.redirections.entryPoint.scheme: https
    certificatesResolvers.letsencrypt.acme.email: "admin@practify.co.in"
    certificatesResolvers.letsencrypt.acme.storage: "/letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web
  labels:
    traefik.http.routers.practify-web.rule: "Host(`practify.co.in`)"
    traefik.http.routers.practify-web.entrypoints: websecure
    traefik.http.routers.practify-web.tls.certresolver: letsencrypt
    traefik.http.services.practify-web.loadbalancer.server.port: 3000

# Credentials for your image host.
# Using Docker Hub (docker.io) - no server specification needed
registry:
  server: docker.io
  username: moindev
  password:
    - KAMAL_REGISTRY_PASSWORD

# Builder is disabled - images are built by CircleCI and pushed to Docker Hub
# Kamal will pull the pre-built image from the registry
# builder:
#   arch: arm64
#   driver: docker

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  clear:
    RAILS_ENV: production
    # DATABASE_URL can be set as a secret or constructed from individual params
    DATABASE_URL: postgresql://practify@172.17.0.1:5432/practify_production
  secret:
    - RAILS_MASTER_KEY

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal app logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

# SSH configuration
ssh:
  user: root

# Configure rolling deploys by setting a wait time between batches of restarts.
boot:
  wait: 60

# Use a persistent storage volume.
#
# volumes:
#   - "app_storage:/app/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
#
# asset_path: /app/public/assets

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:16
    host: <%= ENV["DOMAIN"] || "practify.co.in" %>
    port: 5432
    env:
      clear:
        POSTGRES_DB: practify_production
        POSTGRES_USER: practify
        POSTGRES_HOST_AUTH_METHOD: trust
    directories:
      - data:/var/lib/postgresql/data 